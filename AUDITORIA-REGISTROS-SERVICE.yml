# ==========================
# CONFIGURACIÓN ESPECÍFICA AUDITORÍA
# Nombre de app: AUDITORIA-REGISTROS-SERVICE
# ==========================

server:
  port: 8085

spring:
  datasource:
    # local
    url: jdbc:postgresql://localhost:5435/auditoria_db
    # para docker luego usaremos otro yml con override
    # url: jdbc:postgresql://postgres-db-auditoria:5432/auditoria_db
    username: ${SPRING_DATASOURCE_USERNAME:auditoria_user}
    password: ${SPRING_DATASOURCE_PASSWORD:auditoria_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
  instance:
    hostname: ${HOSTNAME:localhost}
    prefer-ip-address: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
